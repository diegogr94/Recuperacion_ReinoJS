<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura en el Reino JS</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <script type="module" src="main.js"></script>
</head>

<body>

    <div class="contenedor-juego">
        <h1>⚔️ Aventura en el Reino JS ⚔️</h1>

        <section id="escena-registro" class="escena activa">
            <h2>Tu Personaje</h2>
            <div id="tarjeta-jugador-inicial" class="tarjeta-centro">
                <form id="form-registro">
                    <label>Nombre: <input type="text" id="reg-nombre" placeholder="Ej: Diego"></label><br>
                    <p>Tienes 10 puntos para repartir:</p>
                    <label>Ataque: <input type="number" id="reg-ataque" value="0" min="0"></label><br>
                    <label>Defensa: <input type="number" id="reg-defensa" value="0" min="0"></label><br>
                    <label>Vida (Base 100): <input type="number" id="reg-vida" value="100" min="100"></label><br>

                </form>
            </div>
            <button id="btn-ir-jugador" class="btn-primario">Continuar</button>
        </section>


        <section id="escena-jugador" class="escena">
            <h2>Resumen del Héroe</h2>
            <div id="contenedor-resumen">
            </div>
            <button id="btn-ir-mercado-fijo" class="btn-primario">Ir al Mercado</button>
        </section>


        <section id="escena-mercado" class="escena">
    <h2>Mercado Negro</h2>
    <div class="info-oro">Dinero: <span id="oro-disponible">0.00</span>€</div>
    
    <div id="contenedor-productos" class="grid-productos">
        </div>
    
    <button id="btn-confirmar-compra" class="btn-primario">Finalizar Compra</button>
</section>


<section id="escena-enemigos" class="escena">
    <h2>Enemigos en tu camino</h2>
    
    <div id="contenedor-enemigos" class="grid-enemigos">
        </div>

    <button id="btn-comenzar-combate" class="btn-primario">¡A la Batalla!</button>
</section>


<section id="escena-batalla" class="escena">
            <h2>Campo de Batalla</h2>
            
            <div class="arena-batalla">
                
                <div id="tarjeta-jugador-batalla" class="tarjeta-luchador"></div>
                
                <div class="texto-vs">VS</div>
                
                <div id="tarjeta-enemigo-batalla" class="tarjeta-luchador"></div>
            </div>

            <div id="registro-batalla" class="caja-registro"></div>
            
            <button id="btn-siguiente-batalla" class="btn-primario oculto">Siguiente Batalla</button>
        </section>


    </div>

</body>

</html>
