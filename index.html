<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura en el Reino JS</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <script type="module" src="main.js"></script>
</head>

<body>

    <header>
        <h1 id="title">Aventura en el Reino de JS</h1>
    </header>


    <main>
        <div class="contenedor-juego">
       
        <section id="escena-registro" class="escena activa">
            <div id="tarjeta-jugador-inicial" class="tarjeta-centro">
                <form id="form-registro">
                    <div class="campo">
                        <label>Nombre</label>
                        <input type="text" id="reg-nombre" placeholder="Ej. Diego">
                    </div>
                    <div class="campo">
                        <label>Ataque</label>
                        <input type="number" id="reg-ataque" value="0" min="0">
                    </div>
                    <div class="campo">
                        <label>Defensa</label>
                        <input type="number" id="reg-defensa" value="0" min="0">
                    </div>
                    <div class="campo">
                        <label>Vida</label>
                        <input type="number" id="reg-vida" value="100">
                    </div>
                </form>
            </div>
            <button id="btn-ir-jugador" class="btn-primario">Continuar</button>
        </section>
        
        
            


            <section id="escena-jugador" class="escena">
    <div class="info-superior-heroe">
        <div class="retrato-heroe">
            <img src="tu-imagen-guerrero.jpg" alt="Guerrero" style="width:100%; height:100%; object-fit: cover;">
        </div>
        <h2 id="mostrarNombre"></h2> </div>

    <div id="contenedor-resumen" class="grid-estadisticas">
        </div>

    <button id="btn-ir-mercado-fijo" class="btn-primario">Continuar</button>
</section>


            <section id="escena-mercado" class="escena">
                <h2>Mercado Negro</h2>
                <div class="info-oro">Dinero: <span id="oro-disponible">0.00</span>€</div>

                <div id="contenedor-productos" class="grid-productos">
                </div>

                <button id="btn-confirmar-compra" class="btn-primario">Finalizar Compra</button>
            </section>


            <section id="escena-enemigos" class="escena">
                <h2>Enemigos en tu camino</h2>

                <div id="contenedor-enemigos" class="grid-enemigos">
                </div>

                <button id="btn-comenzar-combate" class="btn-primario">¡A la Batalla!</button>
            </section>


            <section id="escena-batalla" class="escena">
    <div class="arena-duelo">
        <div class="luchador-lado">
            <div id="tarjeta-jugador-batalla" class="retrato-batalla">
                </div>
            <div id="stats-jugador-batalla" class="stats-batalla-mini"></div>
        </div>

        <div class="vs-separador">VS</div>

        <div class="luchador-lado">
            <div id="tarjeta-enemigo-batalla" class="retrato-batalla">
                </div>
            <div id="stats-enemigo-batalla" class="stats-batalla-mini"></div>
        </div>
    </div>

    <div id="registro-batalla" class="caja-resultado-batalla"></div>

    <button id="btn-siguiente-batalla" class="btn-primario oculto">Continuar</button>
</section>

            <section id="escena-ProRookie" class="escena">
                <div id="contenedorProRookie"></div>
            </section>


            <section id="escena-ranking" class="escena">
                <div id="contenedor-TablaFinal"></div>
            </section>


        </div>
    </main>


    <footer>
        <div id="contenedor-inventario">
            <div class="espacio-inventario"></div>
            <div class="espacio-inventario"></div>
            <div class="espacio-inventario"></div>
            <div class="espacio-inventario"></div>
            <div class="espacio-inventario"></div>
            <div class="espacio-inventario"></div>
        </div>
    </footer>


</body>

</html>
